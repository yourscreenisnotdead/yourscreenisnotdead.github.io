---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% if page.previous %}
      <a class="next-prev-links" rel="prev" href="{{ page.previous.url }}">&larr; Previous Episode</a>
  {% endif %}
  {% if page.next %}
      <a class="next-prev-links" rel="next" href="{{ page.next.url }}">Next Episode &rarr;</a>
  {% endif %}

</div>
